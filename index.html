<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
		<link rel="shortcut icon" href="./assets/img/pokemon_go_icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="main-container">
			<header class="header">
				<img class="header__icon" src="./assets/img/pokemon_go_icon.png" alt="" />
				<h1 class="header__title">Pokedex</h1>
			</header>
			<main class="character">
				<h2 class="character__title">Charizard</h2>
				<img class="character__img" src="./assets/img/charizard.png" alt="Pokemon" />
				<table class="character__info">
					<tr>
						<th>No.</th>
						<td>006</td>
					</tr>
					<tr>
						<th>Level</th>
						<td>100</td>
					</tr>
					<tr>
						<th>type</th>
						<td>Fire</td>
					</tr>
					<tr>
						<th>Ability</th>
						<td>Flames</td>
					</tr>
					<tr>
						<th>Height</th>
						<td>1,7m</td>
					</tr>
					<tr>
						<th>Weight</th>
						<td>90,5 kg</td>
					</tr>
				</table>
			</main>
			<footer class="footer">
				<h3 class="footer__title">Others</h3>
				<ul class="footer__list">
					<li class="footer__list-item"><img src="./assets/img/poke_1.png" alt="Pokemon 1" /></li>
					<li class="footer__list-item"><img src="./assets/img/poke_2.png" alt="Pokemon 2" /></li>
					<li class="footer__list-item"><img src="./assets/img/poke_3.png" alt="Pokemon 3" /></li>
					<li class="footer__list-item"><img src="./assets/img/poke_4.png" alt="Pokemon 4" /></li>
				</ul>
			</footer>
		</div>
	</body>
</html>
