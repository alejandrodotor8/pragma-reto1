<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokedex</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet" />
		<link rel="shortcut icon" href="./assets/img/pokemon_go_icon.png" type="image/x-icon" />
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<div class="main-container">
			<header class="header center">
				<figure>
					<img class="header__icon" src="./assets/img/pokemon_go_icon.png" alt="Pokemon logo" />
				</figure>
				<h1 class="header__title">POKEDEX_</h1>
			</header>
			<main class="character center">
				<section class="character__image">
					<div class="character__image-title">
						<figure><img src="./assets/img/fire.png" alt="Charizard logo" /></figure>
						<h2>CHARIZARD</h2>
					</div>
					<figure class="character__image-img">
						<img src="./assets/img/charizard.png" alt="Pokemon" />
					</figure>
				</section>
				<ul class="character__info">
					<li>
						<span>NO.</span>
						<span class="character__info-body">006</span>
					</li>
					<li>
						<span>LEVEL</span>
						<span class="character__info-body">100</span>
					</li>
					<li>
						<span>TYPE</span>
						<span class="character__info-body">Fire</span>
					</li>
					<li>
						<span>ABILITY</span>
						<span class="character__info-body">Flames</span>
					</li>
					<li>
						<span>HEIGHT</span>
						<span class="character__info-body">1,7m</span>
					</li>
					<li>
						<span>WEIGHT</span>
						<span class="character__info-body">90,5 Kg</span>
					</li>
				</ul>
			</main>
			<footer class="footer center">
				<h3 class="footer__title">OTHERS</h3>
				<ul class="footer__list">
					<li class="footer__list-item"><img src="./assets/img/poke_1.png" alt="Pokemon 1" /></li>
					<li class="footer__list-item"><img src="./assets/img/poke_2.png" alt="Pokemon 2" /></li>
					<li class="footer__list-item"><img src="./assets/img/poke_3.png" alt="Pokemon 3" /></li>
					<li class="footer__list-item"><img src="./assets/img/poke_4.png" alt="Pokemon 4" /></li>
				</ul>
			</footer>
		</div>
	</body>
</html>
